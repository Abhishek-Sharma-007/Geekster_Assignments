<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_3_Form</title>
</head>
<body>
    <form action="abcd.php" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
        </br></br>
            <label for="mname">Middle Name:</label>
            <input type="text" name="mname" id="mname">
        </br></br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
        </br></br>
        <label for="options">Course:</label>
        <select name="options" id="options">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.TECH">M.Tech</option>
        </select>
        </br></br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label></br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </br></br>
            <label for="date">DOB</label>
            <input type="datetime-local" id="date">
        </br>
            <label for="phone-number">Phone:&nbsp;</label>
            <input type="text" value="+91" readonly size="2">
            <input type="tel" id="phone-number" name="phone-number" pattern="\d{10}" required size="10">
        </br></br>
            <label for="pata">Address</label><br>
            <textarea id="pata" name="pata" rows="5" cols="80"></textarea>
        </br></br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </br></br></br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
        </br></br></br>
            <label for="repass">Re-type password:</label>
            <input type="password" name="repass" id="repass">     
        </br></br>
            <input type="checkbox" id="checkbox-1" name="option1" value="Option-1"> 
            <label for="checkbox-1">Agree to terms and conditions</label>
        </br></br>
            <label for="file">Choose File</label>
            <input type="file" id="file" name="file" value="Choose File">
        </br></br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
        </br></br>
            <input type="reset" name="reset" id="reset" value="Reset">
            <input type="submit" name="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
