<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Personal Details</h2>
    <form action="abcd.php" method="post">
        <label for="options">Salutation</label></br>
        <select id="options" name="options">
          <option value="None">--None--</option>
          <option value="option1">Mr.</option>
          <option value="option2">Mrs.</option>
        </select>
        </br></br>

        <label for="first_name">First Name: </label>  
        <input type="text" name="fname" placeholder="abcd" id="first_name">
        </br></br>

        <label for="last_name">Last Name: </label>  
        <input type="text" name="lname" placeholder="abcd" id="last_name">
        </br></br>

        <label>Gender: </label>  
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
        </br></br>

        <label for="email">Email: </label>  
        <input type="email" name="email" placeholder="abcd@gmail.com" id="email">
        </br></br>

        <label for="date">Date of Birth: </label>
        <input type="date" name="date" id="date">
        </br></br>

        <label for="comment">Address: </label><br>
        <textarea id="comment" name="comment" rows="5" cols="30"></textarea>
        </br></br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
