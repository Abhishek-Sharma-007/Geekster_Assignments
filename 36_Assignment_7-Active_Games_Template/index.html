<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div class="profile-sec">
                <img class="profile-pic" src="https://th.bing.com/th/id/OIP.x-f_TB7V-X8f9cZTROlFSAAAAA?pid=ImgDet&rs=1" alt="yoru">
                <h5>YORU</h5>
                <p class="small-text">Valorant Pro Member</p>
            </div>
            <ul class="menu">
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/214/214545.png" alt="">
                    <p>Streams</p>
                </li>
                <li>
                    <img src="https://cdn.icon-icons.com/icons2/478/PNG/512/steam_47012.png" alt="">
                    <p>Games</p>
                </li>
                <li>
                    <img src="https://th.bing.com/th/id/OIP.OaxlOluSC4XnRPSI7l7U0gHaFM?pid=ImgDet&rs=1" alt="">
                    <p>New</p>
                </li>
                <li>
                    <img src="https://th.bing.com/th/id/R.c0a2d2579d1715505b5c10ab662dc2ce?rik=coeEC1RphZaKEg&riu=http%3a%2f%2fwww.resonanca-it.com%2fimg%2ficon_cw1.png&ehk=LrG2VJAUDGaoHWYMxQzlPp%2b%2bQgk%2ffBBSmm2czcyrz8w%3d&risl=&pid=ImgRaw&r=0" alt="">
                    <p>Library</p>
                </li>
            </ul>
            <div class="pro-container">
                <h5>Join Pro <br>for free games</h5>
                <img src="https://cdn-icons-png.flaticon.com/512/808/808439.png" alt="">
            </div>
        </nav>
        <section>
            <div class="title-container">
                <h2>Active Games</h2>
                <div class="progress"></div>
            </div>
            <div class="game-container">
                <img src="https://i1.sndcdn.com/artworks-lIzn8Vy5aTrAPh8w-F9IMXw-t500x500.jpg" alt="Assasians Creed">
                <div class="game-details">
                    <h3>Assassins Creed Valhalla</h3>
                    <p class="small-text">PS5 Version</p>
                    <div class="progress-1"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="game-container">
                <img src="https://cdn.dribbble.com/users/2348/screenshots/10696082/valorant_1_4x.png" alt="Valorant">
                <div class="game-details">
                    <h3>Valorant</h3>
                    <p class="small-text">Epic Games Version</p>
                    <div class="progress-2"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="game-container">
                <img src="https://c4.wallpaperflare.com/wallpaper/879/180/1000/games-wallpaper-preview.jpg" alt="Project igi">
                <div class="game-details">
                    <h3>Project IGI</h3>
                    <p class="small-text">PC Version</p>
                    <div class="progress-3"></div>
                </div>
                <p>60%</p>
            </div>
        </section>
    </main>
</body>
</html>
